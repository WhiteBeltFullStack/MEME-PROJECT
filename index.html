<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Style.css"/>
    <title>Meme-App</title>
  </head>
  <body onload="onInit()">
    <nav class="nav-bar grid">
      <div class="logo">
        <a href="index.html"><img src="meme-imgs/logomeme.jpg" alt="" /></a>
      </div>
      <ul class="grid-col">
        <li>
          <a class="nav-gallary" href="" onclick="showGallary(event)">Gallery</a>
        </li>
        <li>
          <a class="nav-editor" href="" onclick="showEditor(event)">Editor</a>
        </li>
        <li><a class="saved-img" href="">Saved</a></li>
      </ul>
    </nav>

    <section class="editor canvas-container hidden">
      <h1>Draw the Meme out of Me</h1>
      <div class="editor-container grid-col">
        <canvas width="450" height="450"></canvas>
        <div class="editor-display"></div>
      </div>
      <a href="#" onclick="downloadCanvas(this)" download="meme">Download</a>
    </section>

    <section class="gallary">
      <h1>Your Gallary</h1>
      <div class="gallary-container"></div>
    </section>

    <script src="JS/services/util.service.js"></script>
    <script src="JS/services/storage.service.js"></script>
    <script src="JS/services/editor.service.js"></script>
    <script src="JS/services/meme.service.js"></script>
    <script src="JS/editor.controller.js"></script>
    <script src="JS/meme.controller.js"></script>
    <script src="JS/saved.controller.js"></script>
  </body>
</html>
